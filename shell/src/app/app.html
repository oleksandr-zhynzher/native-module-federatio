<style>
  :host {
    font-family:
      'Inter',
      -apple-system,
      BlinkMacSystemFont,
      'Segoe UI',
      Roboto,
      Helvetica,
      Arial,
      sans-serif;
    box-sizing: border-box;
    display: block;
  }
  main {
    padding: 2rem;
  }
  h1 {
    font-size: 2.5rem;
    color: #333;
    font-weight: 600;
    margin-bottom: 2rem;
  }
  nav {
    margin-bottom: 2rem;
    padding: 1rem;
    background: #f5f5f5;
    border-radius: 8px;
  }
  nav a {
    margin-right: 1rem;
    text-decoration: none;
    color: #0066cc;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    transition: background 0.2s;
  }
  nav a:hover {
    background: #e0e0e0;
  }
  nav a.active {
    background: #0066cc;
    color: white;
  }
</style>

<main>
  <h1>Shell Application - Module Federation Demo</h1>

  <nav>
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a routerLink="/remote-users" routerLinkActive="active">Remote Users (Cards)</a>
    <a routerLink="/users-table" routerLinkActive="active">Users Table</a>
  </nav>

  <router-outlet></router-outlet>
</main>
