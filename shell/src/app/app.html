<style>
  :host {
    font-family:
      'Inter',
      -apple-system,
      BlinkMacSystemFont,
      'Segoe UI',
      Roboto,
      Helvetica,
      Arial,
      sans-serif;
    box-sizing: border-box;
    display: block;
    padding: 2rem;
  }
  h1 {
    font-size: 2.5rem;
    color: #333;
    font-weight: 600;
    margin-bottom: 2rem;
  }
  nav {
    margin-bottom: 2rem;
    padding: 1rem;
    background: #f5f5f5;
    border-radius: 8px;
  }
  nav a {
    margin-right: 1rem;
    text-decoration: none;
    color: #0066cc;
    font-weight: 500;
  }
  nav a:hover {
    text-decoration: underline;
  }
  button {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    font-weight: 500;
    color: white;
    background: #0066cc;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 2rem;
  }
  button:hover {
    background: #0052a3;
  }
  .remote-component-container {
    padding: 2rem;
    border: 2px dashed #ccc;
    border-radius: 8px;
    margin: 2rem 0;
  }
  .remote-component-container h2 {
    color: #666;
    font-size: 1.25rem;
    margin-bottom: 1rem;
  }
</style>

<main>
  <h1>Shell Application - Module Federation Demo</h1>

  <button (click)="loadRemoteComponent()">Load Remote Component</button>

  <nav>
    <a routerLink="/">Home</a>
  </nav>

  <div class="remote-component-container">
    <h2>Remote Component Container:</h2>
    <ng-container
      remoteComponentRenderer
      [remoteEntry]="'http://localhost:4300/remoteEntry.js'"
      [exposedModule]="'./Component'"
    >
    </ng-container>
  </div>
</main>
